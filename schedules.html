<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- build:css css/main.css -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
     <link rel="stylesheet" href="css/styles.css">
     <!-- endbuild -->
    <title>Dance Academy</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-danger text-white fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.html">Home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="teachers.html">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="schedules.html">Class Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a id="btnContact" class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="contactModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Contact </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label class="sr-only" for="exampleInputName">Full Name</label>
                                    <input type="text" class="form-control form-control-sm mr-1" id="exampleInputName" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group col-sm-6">
                                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                        <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label class="sr-only" for="exampleFormControlTextarea1">Ask us and we´ll anser you asap.</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ask any question and we´ll anser you asap."></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Send</button>        
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container schedule">
        <h1 class="display-4">Class Schedule</h1>
        <div class="row">
            <div class="col-sm-12">
                <img src="img/home1.jpg" class="rounded img-thumbnail" alt="Level 1">
            </div>
            <div class="col-sm-12">
                <img src="img/home2.jpg" class="rounded img-thumbnail" alt="Level 2">
            </div>
            <div class="col-sm-12">
                <img src="img/home3.jpg" class="rounded img-thumbnail" alt="Urban dance">
            </div>
        </div>
    </div>

    <footer class="page-footer font-small bg-danger text-white pt-4">
        <div class="container">
          <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
                <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/mike.ritmos"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/ritmosmonterrey"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-social-icon btn-google" href="https://www.youtube.com/user/RitmosMonterrey"><i class="fa fa-youtube"></i></a>
            </li>
          </ul>
        </div>
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
          <a href="https://www.facebook.com/mike.ritmos"> Rhythms academy</a>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
